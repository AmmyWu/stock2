<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>北仑区域卫生信息分析决策平台</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="center">
        <div class="loginForm">
                <span class="title">北仑区域卫生信息分析决策平台</span>
                <div class="userName">
                    <span>用户名</span>
                    <input type="" class="input-name" id="loginCellPhone" name="loginCellPhone" placeholder="用户" >
                </div>
                <div class="userPsd">
                    <span>密码</span>
                   <input  class="input-name" type="password" placeholder="密码" id="loginPassword" name="loginPassword">
                   <input type="hidden" id="type" value="员工">
                </div>
                <div class="loginBut">
                    <input type="button" class="loginTitle" id="loginButton" value="登录"/>
                </div>
                <div class="loginBut1">
                      <input type="button" class="loginTitle1" id="loginButton1" value="统一登录"/>
                </div>
        </div>

        
    </div>
    <script type="text/javascript" src="js/md5.js"></script>
<script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
<script type="text/javascript" src="plugins/jQuery/jquery.cookie.js"></script>
<script src="plugins/jQuery/jquery.jdirk.js" type="text/javascript" charset="utf-8"></script>
<script src="js/common.js"></script>
<script type="text/javascript" src="js/login.js" charset="utf-8"></script>
</body>
</html>
