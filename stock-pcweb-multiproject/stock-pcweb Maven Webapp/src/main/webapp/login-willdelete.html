<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>宏观经济知识数据管理平台</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="plugins/iCheck/square/blue.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
<!--  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>-->
  <![endif]-->
  <style>
    html,body{
      overflow-y: hidden;
    }
  </style>
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo" style="font-size: 30px">
    <b>宏观经济知识数据</b><span style="font-size: 28px">管理平台</span>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">请输入帐号和密码</p>

    <form>
      <div class="form-group has-feedback">
       <!-- <input type="text" class="form-control" placeholder="用户名">-->
        <input type="text" class="form-control" id="loginCellPhone" name="loginCellPhone" placeholder="用户名">


      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" id="loginPassword" name="loginPassword" placeholder="密码">
        <input type="hidden" id="type" value="员工">
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> 记住
            </label>
            <!-- <p id = "failureMsg"></p> -->
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
         <!-- <button type="submit" class="btn btn-primary btn-block btn-flat">登入</button>-->
          <input id="login" class="btn btn-default" type="button" value="登录" />

        </div>
        <!-- /.col -->
      </div>
    </form>
    <!-- /.social-auth-links -->
  <!--   <a href="#">忘记密码</a><br>
    <a href="register.html" class="text-center">注册账号</a> -->

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 2.2.3 -->
<script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
<script type="text/javascript" src="plugins/jQuery/jquery.cookie.js"></script>
<script src="plugins/jQuery/jquery.jdirk.js" type="text/javascript" charset="utf-8"></script>

<!-- Bootstrap 3.3.6 -->
<script src="bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="plugins/iCheck/icheck.min.js"></script>
<script src="js/common.js"></script>
<script type="text/javascript" src="js/login.js" charset="utf-8"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
</body>
</html>
