<div id="tab_9204" class="File basedata tab-page" role="tabpanel">
	<section class="content">
		<div class="row">
			<div class="col-xs-4">
				<div class="btn_group treeTable_btn_group">
                    <button type="button" href="#" class="btn btn-info" onclick="FileSearch.insertOpen()">新增</button>
                    <button type="button" href="#" class="btn btn-info" onclick="FileSearch.editOpen()">编辑</button>
                    <button type="button" href="#" class="btn btn-info" onclick="FileSearch.deleteTag()">删除</button>
                    <button type="button" href="#" class="btn btn-info" onclick="jQuery('#categoryTreetable').treetable('expandAll'); return false;">展开</button>
                    <button type="button" href="#" class="btn btn-info" onclick="jQuery('#categoryTreetable').treetable('collapseAll'); return false;">折叠</button>
                    <button type="button" href="#" class="btn btn-info" onclick="FileSearch.refresh()">刷新</button>
				</div>
				<div class="modal fade" id="treeInsert"
					tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
					aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close modal_close"
									data-dismiss="modal" aria-hidden="true">&times;</button>
								<h4 class="modal-title">新增</h4>
							</div>

							<div class="modal-body" style="padding: 40px"
								id="editModalBody1">
								<div id="chooseFileAdministration" class="easyui-window"
									data-options="iconCls:'icon-table',draggable:true,minimizable:true,collapsible:false, closable:true,closed:true,shadow:true,modal:true">
									<form id="formTreeInsert" class="form-horizontal" role="form">
										<fieldset>
											<div class="form-group">
												<label class="control-label">课题分类</label>
												<select id="treeCategory" name="treeCategoryId" class="form-control input-sm downList1" >

												</select>
											</div>
											<div class="form-group">
												<label class="control-label">标签名称</label>
												<input type="text" id="oldTreeTagName" name="oldTreeTagName" style="display:none"/>
												<input type="text" class="form-control" id="treeTagName" name="treeTagName" placeholder="标签名称"  />
											</div>
										</fieldset>																																											
										
										<iframe id="reportFrameInner" name="reportFrame" width="100%" height="500px" frameborder=no style="display: none"></iframe>
									</form>
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default"
									data-dismiss="modal">
									<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭
								</button>
								<button type="button" id="insert_btn_submit" class="btn btn-primary"
									 onclick="FileSearch.operate()">
									<span class="glyphicon glyphicon-floppy-disk"
										aria-hidden="true"></span>保存
								</button>
							</div>

						</div>
						/.modal-content
					</div>
					/.modal
				</div>
								<div class="box datable-box" style="margin-bottom: 10px">
                    <div class="row">
                        <div class="col-md-12">
                                <div class="box-body">
                                		
                                        <table id="categoryTreetable" class="tree_Table"></table>
                                </div>
                         </div>
                    </div>

                </div>
			</div>
			<div class="col-xs-8">
				<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    			<div id="testmain" style="height:400px;width:600px;margin-top:50px"></div>
			</div>
		</div>
	</section>
	
	<script src="import/js/tag.js"></script>

</div>
