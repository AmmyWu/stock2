<div class="header">
	<div class="header-right">
		<img src="images/logo@1x.png" alt="stock-logo" />

		<span>&nbsp&nbsp宏观经济知识数据管理平台</span>

<!-- 注册 -->
<div class="home" id="mainContent">
	<div onclick="back()" class="register-backHome">
		返回首页
	</div>
	<div class="register-main">
		<div class="register-input">
			<span class="register-title">密码重置</span>
			<div class="register-tel">
				<div class="tel-input">
					<img id="first" src="./images/1@1x.png" alt="第一步">
					<div>手机号验证</div>
				</div>
				<div class="yz-input">
					<div></div>
				</div>
				<div class="msg-input">
					<img id="second" src="./images/icon_2@1x.png" alt="第二步">
					<div>重置密码</div>
				</div>
				<div class="yz-input">
					<div></div>
				</div>
				<div class="register-finish">
					<img id="third" src="./images/icon_3@1x.png" alt="第三步">
					<div>重置成功</div>
				</div>
			</div>
			<div class="register-msgInput" id="register-main">
				<input style="width:36rem;display:inline-block;margin-left:2rem" onblur="check(this)" placeholder="手机号" onkeyup="value=value.replace(/[^\d]/g,'')" class="pwd-zh" type="text"/>
				<div class="error-tips">
					<img src="./images/amazing@1x.png" alt="success">
					<div style="height:24px;line-height:24px;font-family: MicrosoftYaHei;font-size: 12px;color: #EF5657;word-break:keep-all;white-space:nowrap;margin-top:-24px;margin-left:4rem">请输入正确的手机号</div>
				</div>
				<input class="other" placeholder="验证码" onkeyup="value=value.replace(/[^\d]/g,'')"  type="text"/>
				<div style="width:11rem;margin-top:4rem;" class="login-yzm" id="register-yzm">发送验证码</div>
				<div class="another-tips">
					<img src="./images/amazing@1x.png" alt="error">
					<div style="height:24px;line-height:24px;font-family: MicrosoftYaHei;font-size: 12px;color: #EF5657;word-break:keep-all;white-space:nowrap;margin-top:-24px;margin-left:3.5rem">请输入正确的验证码</div>
				</div>
				<div class="nextStep-btn" id="nextStep-btn">下一步</div>
			</div>
		</div>
	</div>
</div>

<!-- 登录 -->
<div class="login" id="login">
	<div class="login-input">
		<div class="login-ewm">
			<p>扫一扫关联微信小程序</p>
			<img src="./images/ewm.png" alt="微信二维码">
			<div class="login-title">打开微信APP扫一扫，关联小程序</div>
			<div class="login-title">方便、快捷、手机零负担</div>
		</div>
		<div class="login-midline">
			<div></div>
		</div>
		<div class="login-zh">
			<div class="login-zhdl">账号登录</div>
			<div class="login-main">
			    <div class="num-error" id="num-Rerror"></div>
				<div>
					<input onblur="check(this,'num-Rerror')" placeholder="手机号" onkeyup="value=value.replace(/[^\d]/g,'')" class="pwd-zh" type="text"/>
				</div>
				<div class="login-block">
					<input class="pwd-zh" placeholder="密码"  type="password"/>
				</div>
				<div class="login-block">
					<input class="yzm-input" placeholder="验证码" onkeyup="value=value.replace(/[^\d]/g,'')"  type="text"/>
					<div class="login-yzm">发送验证码</div>
				</div>
				<div style="clear:both"></div>
				<div class="login-button">登录</div>
				<div style="margin-top:15px">
					<div class="forget-pwd">
						<span ><a href="./forgetPwd.html">忘记密码</a></span>
					</div>
					<div class="zc">
						<span class="zc-pro">还没有账号？</span>
						<span class="zc-dj"><a href="./register.html">注册</a></span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div style="clear:both"></div>
