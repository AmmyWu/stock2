<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>股票交易平台</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="center">
      <div class="login blue">
            <div class="edging"><img src="./images/white.png" alt=""></div>
            <div class="logo textCen">
                <img src="./images/logo.png" alt="">
            </div>

            <div class="title textCen">股票交易平台</div>
        </div>
        
       <div class="login white">
            <div class="title mart115 marl40">员工注册</div>
           <div class="employee marl40">
               <span>员工号</span>
               <input type="text" class="input-name" id="employeeId" name="employeeId" >
           </div>
            <div class="userName marl40">
                <span>姓名</span>
                <input type="text" class="input-name" id="loginName" name="loginCellPhone" >
            </div>
            <div class="userPsd marl40">
                <span>手机号码</span>
                <input class="input-name" type="password" id="loginCellPhone" >
				 <input type="hidden" id="type" value="员工">
            </div>
            <div class="loginBut marl40">
                <input type="button" class="loginTitle" id="loginButton" value="注册"/>
            </div>
            <div class="edging textRig mart71"><img src="./images/blue.png" alt=""></div>
        </div>

        
    </div>
    <script type="text/javascript" src="js/md5.js"></script>
    <script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="plugins/jQuery/jquery.cookie.js"></script>
    <script src="plugins/jQuery/jquery.jdirk.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/common.js"></script>
    <script type="text/javascript" src="js/register.js" charset="utf-8"></script>
</body>
</html>
