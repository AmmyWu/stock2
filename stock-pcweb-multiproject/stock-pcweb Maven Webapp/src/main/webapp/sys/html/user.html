	<div class="modal fade in" id="user_authenticationAddModal" tabindex="-1"

					<form id="authenticationForm">
						<!--<table>  id="addModal_addTable"
                            class="table table-bordered table-striped table-condensed"

						<div class="form-group">
							<label>账号</label>

										class="form-control"> <input
									type="text" name="userId" hidden="true">
								<input
										type="text" name="authenticationId" hidden="true">
								<input type="text" name="saveType" hidden="true" value="insert">

						</div>

							<label>密码</label>
							<div><input type="password" name="password"

							<div><input type="password" name="confirmPassword"

						</div>

							<label>类型</label>
							<div><select class="form-control" name="type">
								<option value="账号">账号</option>
								<option value="邮箱">邮箱</option>
								<option value="手机">手机</option>
							</select></div>
						</div>
						<div class="row">

							</div>
							<div class="col-md-6">

							</div>
						</div>
						<div  hidden="true"><input type="text" class="form-control" name="authenticationId"/><input type="text" class="form-control" name="amender" value="1" readonly/><input type="text" name="saveType" hidden="true"></div>

					</form>
				</div>

			</div>
